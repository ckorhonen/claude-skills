<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--
    Poplar 4x6 Postcard - Front Template
    Dimensions: 4.25" x 6.25" (includes 0.125" bleed)
    Resolution: 1275 x 1875 pixels at 300 PPI

    Replace:
    - Logo URL
    - Background image URL
    - Brand colors
    - Font choices
  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
        rel="stylesheet" type="text/css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 4.25in;
      height: 6.25in;
      position: relative;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }

    /* Safe zone: 0.25" from trim on all sides */
    .safe-zone {
      position: absolute;
      top: 0.375in;   /* 0.25" safe + 0.125" bleed */
      left: 0.375in;
      right: 0.375in;
      bottom: 0.375in;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      height: 0.5in;
    }

    .headline {
      position: absolute;
      top: 0.8in;
      left: 0;
      right: 0;
      font-size: 32pt;
      font-weight: 800;
      color: #ffffff;
      line-height: 1.1;
    }

    .personalization {
      position: absolute;
      top: 2in;
      left: 0;
      font-size: 18pt;
      font-weight: 600;
      color: #e94560;
    }

    .body-text {
      position: absolute;
      top: 2.5in;
      left: 0;
      right: 0;
      font-size: 12pt;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.5;
    }

    .offer-container {
      position: absolute;
      bottom: 0.5in;
      left: 0;
      right: 0;
    }

    .offer-badge {
      display: inline-block;
      background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
      padding: 0.2in 0.4in;
      border-radius: 0.1in;
    }

    .offer-amount {
      font-size: 36pt;
      font-weight: 800;
      color: #ffffff;
      display: block;
    }

    .offer-text {
      font-size: 14pt;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Decorative elements */
    .accent-circle {
      position: absolute;
      width: 3in;
      height: 3in;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.15) 0%, transparent 70%);
      top: -1in;
      right: -1in;
    }
  </style>
</head>
<body>
  <div class="accent-circle"></div>

  <div class="safe-zone">
    <!-- Replace with your logo URL -->
    <img src="https://your-domain.com/logo-white.svg" class="logo" alt="Company Logo">

    <div class="headline">
      Your Exclusive<br>Offer Awaits
    </div>

    <div class="personalization">
      {{recipient.first_name | capitalize | default: "Friend"}}, don't miss out!
    </div>

    <div class="body-text">
      We've handpicked this special offer just for you.<br>
      Use your unique code to save on your next order.
    </div>

    <div class="offer-container">
      <div class="offer-badge">
        <span class="offer-amount">25% OFF</span>
        <span class="offer-text">Your Next Order</span>
      </div>
    </div>
  </div>
</body>
</html>
